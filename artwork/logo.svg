<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="aether-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C8CFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7AE7C7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#0F1720"/>
  
  <!-- Outer ring -->
  <circle cx="64" cy="64" r="56" fill="none" stroke="url(#aether-gradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- Main shape - stylized 'A' for Aether -->
  <g filter="url(#glow)">
    <!-- Left stroke -->
    <path d="M 44 90 L 64 30 L 64 45" 
          fill="none" stroke="url(#aether-gradient)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Right stroke -->
    <path d="M 84 90 L 64 30 L 64 45" 
          fill="none" stroke="url(#aether-gradient)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Cross bar -->
    <path d="M 50 70 L 78 70" 
          fill="none" stroke="url(#aether-gradient)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Center dot -->
    <circle cx="64" cy="50" r="4" fill="url(#aether-gradient)"/>
  </g>
  
  <!-- Accent dots -->
  <circle cx="30" cy="64" r="2" fill="#7AE7C7" opacity="0.6"/>
  <circle cx="98" cy="64" r="2" fill="#6C8CFF" opacity="0.6"/>
  <circle cx="64" cy="98" r="2" fill="#7AE7C7" opacity="0.6"/>
</svg>
