<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3840 2160" width="3840" height="2160">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F1720;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#101317;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F1720;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="glow-blue" cx="30%" cy="40%" r="50%">
      <stop offset="0%" style="stop-color:#6C8CFF;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#6C8CFF;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="glow-mint" cx="70%" cy="60%" r="50%">
      <stop offset="0%" style="stop-color:#7AE7C7;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#7AE7C7;stop-opacity:0" />
    </radialGradient>
    
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="100"/>
    </filter>
  </defs>
  
  <!-- Base background -->
  <rect width="3840" height="2160" fill="url(#bg-gradient)"/>
  
  <!-- Gradient glows -->
  <ellipse cx="1152" cy="864" rx="1200" ry="800" fill="url(#glow-blue)" filter="url(#blur)"/>
  <ellipse cx="2688" cy="1296" rx="1000" ry="700" fill="url(#glow-mint)" filter="url(#blur)"/>
  
  <!-- Subtle grid pattern -->
  <g opacity="0.03">
    <!-- Vertical lines -->
    <line x1="960" y1="0" x2="960" y2="2160" stroke="#6C8CFF" stroke-width="1"/>
    <line x1="1920" y1="0" x2="1920" y2="2160" stroke="#6C8CFF" stroke-width="1"/>
    <line x1="2880" y1="0" x2="2880" y2="2160" stroke="#6C8CFF" stroke-width="1"/>
    
    <!-- Horizontal lines -->
    <line x1="0" y1="540" x2="3840" y2="540" stroke="#6C8CFF" stroke-width="1"/>
    <line x1="0" y1="1080" x2="3840" y2="1080" stroke="#6C8CFF" stroke-width="1"/>
    <line x1="0" y1="1620" x2="3840" y2="1620" stroke="#6C8CFF" stroke-width="1"/>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.4">
    <!-- Top left corner accent -->
    <path d="M 0 0 L 200 0 L 200 10 L 10 10 L 10 200 L 0 200 Z" fill="#6C8CFF"/>
    
    <!-- Bottom right corner accent -->
    <path d="M 3840 2160 L 3640 2160 L 3640 2150 L 3830 2150 L 3830 1960 L 3840 1960 Z" fill="#7AE7C7"/>
  </g>
  
  <!-- Center logo area (subtle) -->
  <g opacity="0.05" transform="translate(1720, 880)">
    <circle cx="200" cy="200" r="180" fill="none" stroke="#6C8CFF" stroke-width="2"/>
    <path d="M 140 320 L 200 80 L 200 120" 
          fill="none" stroke="#6C8CFF" stroke-width="8" stroke-linecap="round"/>
    <path d="M 260 320 L 200 80 L 200 120" 
          fill="none" stroke="#6C8CFF" stroke-width="8" stroke-linecap="round"/>
    <path d="M 155 240 L 245 240" 
          fill="none" stroke="#6C8CFF" stroke-width="6" stroke-linecap="round"/>
  </g>
  
  <!-- Floating particles -->
  <g opacity="0.3">
    <circle cx="500" cy="300" r="3" fill="#6C8CFF"/>
    <circle cx="1200" cy="500" r="2" fill="#7AE7C7"/>
    <circle cx="2500" cy="400" r="4" fill="#6C8CFF"/>
    <circle cx="3200" cy="700" r="2" fill="#7AE7C7"/>
    <circle cx="800" cy="1500" r="3" fill="#7AE7C7"/>
    <circle cx="2800" cy="1800" r="2" fill="#6C8CFF"/>
    <circle cx="1500" cy="1900" r="3" fill="#6C8CFF"/>
    <circle cx="3500" cy="1200" r="2" fill="#7AE7C7"/>
  </g>
</svg>
