<?xml version="1.0" encoding="UTF-8"?>
<svg width="3840" height="2160" viewBox="0 0 3840 2160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="minimalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C8CFF;stop-opacity:0.15" />
      <stop offset="50%" style="stop-color:#7AE7C7;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#6C8CFF;stop-opacity:0.15" />
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#7AE7C7;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#6C8CFF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Base (can be light or dark based on system theme) -->
  <rect width="3840" height="2160" fill="#101317"/>
  
  <!-- Gradient overlay -->
  <rect width="3840" height="2160" fill="url(#minimalGradient)"/>
  
  <!-- Center glow -->
  <circle cx="1920" cy="1080" r="800" fill="url(#centerGlow)"/>
  
  <!-- Subtle accent line -->
  <line x1="0" y1="1080" x2="3840" y2="1080" 
        stroke="#6C8CFF" stroke-width="1" opacity="0.05"/>
</svg>
