<?xml version="1.0" encoding="UTF-8"?>
<svg width="3840" height="2160" viewBox="0 0 3840 2160" xmlns="http://www.w3.org/2000/svg">
  <!-- AetherOS Minimal Wallpaper -->
  <defs>
    <radialGradient id="radial-bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a2332;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F1720;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="accent-glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C8CFF;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#7AE7C7;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="3840" height="2160" fill="url(#radial-bg)"/>
  
  <!-- Central accent circle -->
  <circle cx="1920" cy="1080" r="300" fill="none" stroke="url(#accent-glow)" stroke-width="2" opacity="0.5"/>
  <circle cx="1920" cy="1080" r="200" fill="none" stroke="url(#accent-glow)" stroke-width="2" opacity="0.6"/>
  <circle cx="1920" cy="1080" r="100" fill="none" stroke="url(#accent-glow)" stroke-width="2" opacity="0.7"/>
  
  <!-- Geometric shapes in corners -->
  <rect x="100" y="100" width="120" height="120" fill="none" stroke="#6C8CFF" stroke-width="2" opacity="0.3" transform="rotate(45 160 160)"/>
  <rect x="3620" y="100" width="120" height="120" fill="none" stroke="#7AE7C7" stroke-width="2" opacity="0.3" transform="rotate(45 3680 160)"/>
  <rect x="100" y="1940" width="120" height="120" fill="none" stroke="#7AE7C7" stroke-width="2" opacity="0.3" transform="rotate(45 160 2000)"/>
  <rect x="3620" y="1940" width="120" height="120" fill="none" stroke="#6C8CFF" stroke-width="2" opacity="0.3" transform="rotate(45 3680 2000)"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.03"/>
    </pattern>
  </defs>
  <rect width="3840" height="2160" fill="url(#grid)"/>
</svg>
