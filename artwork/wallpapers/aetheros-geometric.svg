<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3840 2160">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F1720;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0A0E14;stop-opacity:1"/>
    </linearGradient>
    
    <!-- Line gradients -->
    <linearGradient id="lineGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6C8CFF;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#6C8CFF;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#6C8CFF;stop-opacity:0"/>
    </linearGradient>
    
    <linearGradient id="lineGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7AE7C7;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#7AE7C7;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#7AE7C7;stop-opacity:0"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4"/>
    </filter>
  </defs>
  
  <!-- Base background -->
  <rect width="3840" height="2160" fill="url(#bgGradient)"/>
  
  <!-- Geometric grid pattern -->
  <g opacity="0.08" stroke="#6C8CFF" stroke-width="1" fill="none">
    <!-- Vertical lines -->
    <line x1="480" y1="0" x2="480" y2="2160"/>
    <line x1="960" y1="0" x2="960" y2="2160"/>
    <line x1="1440" y1="0" x2="1440" y2="2160"/>
    <line x1="1920" y1="0" x2="1920" y2="2160"/>
    <line x1="2400" y1="0" x2="2400" y2="2160"/>
    <line x1="2880" y1="0" x2="2880" y2="2160"/>
    <line x1="3360" y1="0" x2="3360" y2="2160"/>
    
    <!-- Horizontal lines -->
    <line x1="0" y1="270" x2="3840" y2="270"/>
    <line x1="0" y1="540" x2="3840" y2="540"/>
    <line x1="0" y1="810" x2="3840" y2="810"/>
    <line x1="0" y1="1080" x2="3840" y2="1080"/>
    <line x1="0" y1="1350" x2="3840" y2="1350"/>
    <line x1="0" y1="1620" x2="3840" y2="1620"/>
    <line x1="0" y1="1890" x2="3840" y2="1890"/>
  </g>
  
  <!-- Highlighted geometric shapes -->
  <g fill="none" stroke="#6C8CFF" stroke-width="2" opacity="0.15">
    <!-- Large hexagon -->
    <polygon points="1920,400 2200,560 2200,880 1920,1040 1640,880 1640,560" filter="url(#glow)"/>
    
    <!-- Smaller shapes -->
    <polygon points="600,1200 750,1100 750,1300" filter="url(#glow)"/>
    <polygon points="3200,600 3350,500 3350,700" filter="url(#glow)"/>
  </g>
  
  <g fill="none" stroke="#7AE7C7" stroke-width="2" opacity="0.1">
    <!-- Triangle -->
    <polygon points="2800,1400 3000,1200 3000,1600" filter="url(#glow)"/>
    
    <!-- Rectangle -->
    <rect x="400" y="600" width="200" height="200" filter="url(#glow)"/>
  </g>
  
  <!-- Accent lines -->
  <line x1="0" y1="1080" x2="3840" y2="1080" stroke="url(#lineGradient1)" stroke-width="2"/>
  <line x1="1920" y1="0" x2="1920" y2="2160" stroke="url(#lineGradient2)" stroke-width="2"/>
  
  <!-- Glowing nodes at intersections -->
  <g fill="#6C8CFF" opacity="0.3">
    <circle cx="1920" cy="1080" r="8" filter="url(#glow)"/>
    <circle cx="960" cy="1080" r="4" filter="url(#glow)"/>
    <circle cx="2880" cy="1080" r="4" filter="url(#glow)"/>
    <circle cx="1920" cy="540" r="4" filter="url(#glow)"/>
    <circle cx="1920" cy="1620" r="4" filter="url(#glow)"/>
  </g>
  
  <g fill="#7AE7C7" opacity="0.2">
    <circle cx="1440" cy="810" r="3" filter="url(#glow)"/>
    <circle cx="2400" cy="1350" r="3" filter="url(#glow)"/>
    <circle cx="480" cy="1620" r="3" filter="url(#glow)"/>
    <circle cx="3360" cy="540" r="3" filter="url(#glow)"/>
  </g>
</svg>
