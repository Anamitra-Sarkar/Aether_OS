<?xml version="1.0" encoding="UTF-8"?>
<svg width="3840" height="2160" viewBox="0 0 3840 2160" xmlns="http://www.w3.org/2000/svg">
  <!-- AetherOS Waves Wallpaper -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F1720;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2332;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="wave1-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6C8CFF;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#7AE7C7;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#6C8CFF;stop-opacity:0.3" />
    </linearGradient>
    
    <linearGradient id="wave2-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7AE7C7;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#6C8CFF;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#7AE7C7;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="3840" height="2160" fill="url(#bg-gradient)"/>
  
  <!-- Wave 1 -->
  <path d="M0,800 Q960,600 1920,800 T3840,800 L3840,2160 L0,2160 Z" 
        fill="url(#wave1-gradient)" opacity="0.8"/>
  
  <!-- Wave 2 -->
  <path d="M0,1000 Q960,1200 1920,1000 T3840,1000 L3840,2160 L0,2160 Z" 
        fill="url(#wave2-gradient)" opacity="0.6"/>
  
  <!-- Wave 3 -->
  <path d="M0,1400 Q960,1200 1920,1400 T3840,1400 L3840,2160 L0,2160 Z" 
        fill="#101317" opacity="0.5"/>
  
  <!-- Subtle accent dots -->
  <circle cx="1920" cy="600" r="8" fill="#6C8CFF" opacity="0.6"/>
  <circle cx="2400" cy="750" r="6" fill="#7AE7C7" opacity="0.5"/>
  <circle cx="1440" cy="700" r="5" fill="#6C8CFF" opacity="0.4"/>
</svg>
