  <ellipse cx="2800" cy="1400" rx="700" ry="400" fill="#7AE7C7" opacity="0.04" filter="url(#nebulaBlur)"/>
  <ellipse cx="1800" cy="1800" rx="500" ry="300" fill="#9F7AEA" opacity="0.03" filter="url(#nebulaBlur)"/>
  
