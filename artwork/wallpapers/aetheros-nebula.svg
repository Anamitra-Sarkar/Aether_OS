<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3840 2160">
  <defs>
    <!-- Deep space background -->
    <radialGradient id="spaceGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#0F1720;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#050608;stop-opacity:1"/>
    </radialGradient>
    
    <!-- Nebula colors -->
    <radialGradient id="nebula1" cx="30%" cy="40%" r="40%">
      <stop offset="0%" style="stop-color:#6C8CFF;stop-opacity:0.2"/>
      <stop offset="50%" style="stop-color:#6C8CFF;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#6C8CFF;stop-opacity:0"/>
    </radialGradient>
    
    <radialGradient id="nebula2" cx="70%" cy="60%" r="35%">
      <stop offset="0%" style="stop-color:#7AE7C7;stop-opacity:0.15"/>
      <stop offset="50%" style="stop-color:#7AE7C7;stop-opacity:0.03"/>
      <stop offset="100%" style="stop-color:#7AE7C7;stop-opacity:0"/>
    </radialGradient>
    
    <radialGradient id="nebula3" cx="60%" cy="30%" r="25%">
      <stop offset="0%" style="stop-color:#9F7AEA;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#9F7AEA;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Glow filter -->
    <filter id="starGlow" x="-200%" y="-200%" width="500%" height="500%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
    
    <filter id="nebulaBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="100"/>
    </filter>
  </defs>
  
  <!-- Space background -->
  <rect width="3840" height="2160" fill="url(#spaceGradient)"/>
  
  <!-- Nebula clouds -->
  <rect width="3840" height="2160" fill="url(#nebula1)"/>
  <rect width="3840" height="2160" fill="url(#nebula2)"/>
  <rect width="3840" height="2160" fill="url(#nebula3)"/>
  
  <!-- Additional nebula shapes -->
