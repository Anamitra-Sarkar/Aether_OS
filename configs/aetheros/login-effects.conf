# AetherOS Login Screen Effects Configuration
# Controls visual effects on the SDDM login screen

# Holographic Pulse Effect
# Enables a subtle pulsing animation on the AetherOS logo
# Set to "false" to disable for low-end systems or if you prefer a static logo
# Default: true
enableLoginPulse=true

# Pulse Animation Duration (milliseconds)
# How long each pulse cycle takes (opacity and scale animation)
# Lower values = faster pulse, higher values = slower pulse
# Default: 2000 (2 seconds)
pulseDuration=2000

# Background Blur
# Applies a blur effect to the login background
# Set to "false" for better performance on older GPUs
# Default: true
enableBackgroundBlur=true

# Background Blur Radius
# Controls the intensity of the background blur
# Range: 0-64, higher values = more blur
# Default: 32
blurRadius=32

# Background Overlay Opacity
# Darkness of the overlay on top of the background
# Range: 0.0-1.0, higher values = darker
# Default: 0.3
overlayOpacity=0.3

# Notes:
# - Changes require SDDM restart: sudo systemctl restart sddm
# - On very low-end systems (Intel HD 3000 or below), disable all effects
# - The theme gracefully degrades if GPU doesn't support effects
