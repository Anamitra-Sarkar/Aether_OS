[General]
type=sddm-theme
version=1.0
author=AetherOS Team
description=Modern login theme for AetherOS

[Config]
background=/usr/share/backgrounds/aetheros/aetheros-default-dark.png
backgroundMode=fill

# Primary accent color (Aether Blue)
accentColor=#6C8CFF
# Secondary accent (Soft Mint) 
